apiVersion: v1
kind: Service
metadata:
  name: rook-ceph-mgr-dashboard-nodeport
  namespace: rook-ceph
  labels:
    app: rook-ceph-mgr
    rook_cluster: rook-ceph
spec:
  type: NodePort
  ports:
  - name: dashboard
    port: 8443
    targetPort: 8443
    nodePort: 30007
  selector:
    app: rook-ceph-mgr
    rook_cluster: rook-ceph